<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Teste Dryve - Desafio 1b</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width = device-width, initial-scale = 1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
  </script>

  <script>
    $(document).ready(function() {
      $('select').material_select();
    });
    
	function validarCampos(){
		var inteiro = document.getElementById('n').value;
		var sequencia = document.getElementById('seq').value;
	   	  if(inteiro == undefined || inteiro == null || inteiro == ''){
	   	    alert('Digite um número inteiro');
	   	    return false;
	   	  }
	   	  if(sequencia == undefined || sequencia == null || sequencia == ''){
		   	    alert('Digite uma sequência de inteiros');
		   	    return false;
		   	  }
	}
	
	function calcular(){
		if (validarCampos() == false){
			return false;
		}
		document.formulario.submit();
	}
		
		
  </script>
  
</head>
<body class="container">

	<div class="card-panel teal lighten-2" align="center">
		<h1>Teste Dryve</h1>
	</div>
	<div class="card-panel teal lighten-2 #bdbdbd grey lighten-1" align="left">
		<span><i class="material-icons left">assignment_ind</i>Desafio 1c - Somar Pares</span>
	</div>
	<div class="collection">
	    <a href="javascript:alert('Esse é o resultado da soma')" class="collection-item"><span class="badge" th:text="${soma}"></span>Soma dos pares: </a>
  	</div>
	<div class="row">
		<form name="formulario" action="/desafio1c/somarpares" class="col s12" method="GET">
			<div class="input-field col s3">
				<label>Valor inteiro:</label><br>
				<input type="text" id="n" name="n">
			</div>
			<div class="input-field col s9">
				<label>Sequência de inteiros:</label><br>
				<input type="text" id="seq" name="seq">
			</div>
			<div class="input-field col s6">
				<a class="btn waves-effect waves-light #e91e63 pink" href="/"><i class="material-icons left">backspace</i>Votlar</a>
				<button class="btn waves-effect waves-light" type="button" onClick="calcular()"><i class="material-icons right">send</i>Calcular</button><br><br>
			</div>
		</form>
	</div>
</body>
</html>
